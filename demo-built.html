<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RainCalendar</title>
    <link rel="stylesheet" href="src/style/style.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="dist/RainCalendar.min.js"></script>
    <script type="text/javascript" src="dist/RainCalendar.jquery.min.js"></script>
</head>
<body>
<div id="demo_window" class="rain_calendar_container">

</div>
<div id="demo_jquery" class="rain_calendar_container">
    <input type="date" name="date " value="2016-02-10"/>
</div>


<script type="text/javascript">


    var t1 = +new Date();
   var calendar = RainCalendar.calenderize('#demo_window', {
       lang: "it",
       numberOfMonths :3,
       weekStart :1,
       disabledDates: [["--", "yesterday"], ["2017-04-25"]],
       selectionType: RainCalendar.SELECTION_TYPE.MULTIPLE,
       ui: RainCalendar.UI.STATIC_CALENDAR

   });
   var calendarInput = $('#demo_jquery').rainCalendar({
       selectionType: RainCalendar.SELECTION_TYPE.MULTIPLE,
       ui: RainCalendar.UI.DATE_STRING
   });

   calendar.onSetSelectedDates(function(d) {
       calendarInput.select(d);
   });
//   calendar.select([["2017-02-10","2017-05-10"]]);
    calendar.select([ ["2017-04-10"], ["2017-04-13"]]);
//    calendar.disable(["2017-05-05","2017-05-08", "2017-07-04", ["2018-01-01","2018-03-01"]]);
   console.log(+new Date() - t1)


</script>
